
<!DOCTYPE html>
<html>
<head>
	
	<title>GitHub User Map</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="leaflet@1.0.1/dist/leaflet.css" />
	<script src="leaflet@1.0.1/dist/leaflet.js"></script>

<style>
html, body {
    width: 100%;
    height: 100%;
}

#mapid {
    width: 100%;
    height: 100%;
}

</style>
	
</head>
<body>



<div id="mapid"></div>
<script>

	var mymap = L.map('mapid').setView([32.04, 118.78], 6);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

    var users = [
        {"address": "Nanjing, Jiangsu, China", "username": "nettee", "location": {"lat": 32.060255, "lng": 118.796877}},
        {"address": "Shenzhen, Guangdong, China", "username": "phodal", "location": {"lat": 22.543096, "lng": 114.057865}},
        {"address": "Hangzhou, Zhejiang, China", "username": "JacksonTian", "location": {"lat": 30.274085, "lng": 120.15507}},
        {"address": "Shanghai, China", "username": "Ovilia", "location": {"lat": 31.230416, "lng": 121.473701}},
        {"address": "Hefei, Anhui, China", "username": "be5invis", "location": {"lat": 31.820592, "lng": 117.227219}},
    ];

    for (var user of users) {
        var username = user.username;
        var lat = user.location.lat;
        var lng = user.location.lng;
        var popup = '<p>' + username + '@<strong>GitHub</strong>. <a href="http://github.com/' + username + '">Go and yue him<a>.</p>';
//        var popup = '<h4>GitHub</h4><a href="http://github.com/' 
//            + username + '">' + username + '</a>';
        var marker = L.marker([lat, lng], {title: username})
            .bindPopup(popup)
            .addTo(mymap);
    }
</script>



</body>
</html>
